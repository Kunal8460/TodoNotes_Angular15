<div>
  <!-- <div class="card my-3 p-3 border border-danger rounded"> -->
  <div class="card-body">
    <h5 [ngClass]="{ strike: !todo.active }">{{ todo.title }}</h5>
    <p [ngClass]="{ strike: !todo.active }">{{ todo.desc }}</p>
    <div class="form-check mb-3">
      <input
        type="checkbox"
        name="markasdone{{ i }}"
        id="markasdone{{ i }}"
        class="form-check-input"
        (click)="markAsDone(todo)"
        [checked]="!todo.active"
      />
      <label class="form-check-label" for="markasdone{{ i }}"
        >Mark as Done</label
      >
    </div>
    <button class="btn btn-sm btn-danger" (click)="onDelete(todo)">
      Delete
    </button>
  </div>
</div>
